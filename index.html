<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./style.css">

  <title>Calculadora de Performance</title>
</head>
<body>
  <div class="table">
    <div class="table-row-calc">
      <div class="table-item-calc">Campanha</div>
      <div class="table-item-calc"><input type="text" id="campanha-1"/></div>
      <div class="table-item-calc"><input type="text" id="campanha-2"/></div>
      <div class="table-item-calc"><input type="text" id="campanha-3"/></div>
    </div>
    <div class="table-row-calc">
      <div class="table-item-calc">Valor investido</div>
      <div class="table-item-calc"><input type="text" id="valor-investido-1"/></div>
      <div class="table-item-calc"><input type="text" id="valor-investido-2"/></div>
      <div class="table-item-calc"><input type="text" id="valor-investido-3"/></div>
    </div>
    <div class="table-row-calc">
      <div class="table-item-calc">NÂº de Leads</div>
      <div class="table-item-calc"><input type="text" id="numero-leads-1"/></div>
      <div class="table-item-calc"><input type="text" id="numero-leads-2"/></div>
      <div class="table-item-calc"><input type="text" id="numero-leads-3"/></div>
    </div>
    <div class="table-row-calc">
      <div class="table-item-calc">Custo por Lead</div>
      <div class="table-item-calc"><input type="text" id="custo-por-lead-1" disabled/></div>
      <div class="table-item-calc"><input type="text" id="custo-por-lead-2" disabled/></div>
      <div class="table-item-calc"><input type="text" id="custo-por-lead-3" disabled/></div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
